<!Doctype html>
<html lang="PT-br">
	<head>
		<meta charset="UTF-8" />
		<title>Formularios</title>
		<link href="css/logar.css" rel="stylesheet" type="text/css"/>
	</head>
	<body style="background-image:url(imagem/familia.jpg)">
		<div id="container">
			<div id="botaologar">
				<form name="logar" action="">
				<h2>Logar</h2>
				
					<input type="text" name="usuario" class="form" placeholder="E-mail ou CPF" required />
					
					<input type="password" name="senha" class="form" placeholder="Senha" />
					
					<input type="checkbox" name="lembrar" id="lembrar" value="lembrar" />
					<label for="lembrar">Lembrar E-mail/CPF</label>
					
					<input type="submit" value="Entrar" />
				</form>
			</div>
			<div id="botaocadastrar">
			
				
				<input type="submit" value="Cadastrar" />
				
				</div>
		</div>
	</body>
</html>
